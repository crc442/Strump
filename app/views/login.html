<h3 ng-if="loginerr" class="text-center" style='color: #c0392b;'>*Invalid Creds Yo!*</h3>
<form class="form-horizontal" style="margin-top:5%;" ng-submit="login()">
	<fieldset>
		<div class="container">
			<h1 class="text-center">Login</h1>
			<br>
			<div class="form-group">

				<div class="col-md-4 col-md-offset-4 text-center" >
					<input type="text"  class="form-control" ng-model='name' id="inputEmail" placeholder="Username">
				</div>
			</div>
			<div class="form-group">

				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control" ng-model='password' id="inputPassword" placeholder="Password">
				</div>
			</div>

			<div class="form-group">

				<div class="col-md-4 col-md-offset-4">
					<div class="radio">
						<label>
							<input type="radio" id="optionsRadios1" ng-model='type' value="users" checked="">
							User
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model='user.type' id="optionsRadios2" value="artists" >
							Artist/Band
						</label>
					</div>

          <!-- <p>
            <input checked class="radio sun" type="radio" name="null" value="hello"/> User
            <input class="radio sun" type="radio" name="null" value="yo"/> Artist/Band
          </p> -->

				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<button style="border: 1px solid; border-radius: 25px; background:#27ae60;" type = "submit" class="btn btn-default btn-md btn-block ">Login</button>
					<br>
					<p class="text-center">
						Don't have an account? <a href="#/" >Sign Up</a>
					</p>
					<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
				</div>
			</div>
		</div>
	</fieldset>
</form>
